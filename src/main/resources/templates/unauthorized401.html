<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Unauthorized</title>
<link rel="stylesheet"
  href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/card.css}">
<link rel="stylesheet" th:href="@{/css/font.css}">
<link href="https://fonts.googleapis.com/css?family=Lato&display=swap"
  rel="stylesheet">
<meta name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div class="container">
    <h2 class="font-weight-bold my-5">Unauthorized</h2>
    <div class="card">
      <div th:if="${!message.empty}">
        <h3 class="text-center text-danger" th:text="${message}"></h3>
      </div>
      <div class="mt-4 ml-3">
        <a class="btn btn-primary" th:href="@{/}">Go to homepage</a>
      </div>
    </div>
  </div>
</body>
</html>
